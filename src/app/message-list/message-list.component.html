<div class="message-list">
  <h2>Message List</h2>
  <ul>
    <li *ngFor="let message of messages">
      <strong>To:</strong> {{ message.to }}<br />
      <strong>Content:</strong> {{ message.content }}<br />
      <strong>Sent At:</strong> {{ message.sentAt | date:'short' }}
    </li>
  </ul>
</div>
