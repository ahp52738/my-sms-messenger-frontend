<div>
  <h2>Messages</h2>

  <div>
    <input type="text" [(ngModel)]="newMessage.to" placeholder="Recipient">
    <input type="text" [(ngModel)]="newMessage.content" placeholder="Message">
    <button (click)="sendMessage()">Send</button>
  </div>

  <ul>
    <li *ngFor="let msg of messages">
      <strong>{{ msg.to }}</strong>: {{ msg.content }}
    </li>
  </ul>
</div>
